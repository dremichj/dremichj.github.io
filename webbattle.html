
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Web Battle!</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="./WebBattle/webgl-demo.js" type="module"></script>
  </head>

  <body>
    <!--Loading Menus-->
    <div id = "header-placeholder"></div>
    <script src="JS/load-menus.js"></script>
    
    <input type = "number" id = "coord-x" placeholder="X coordinate">
    <input type = "number" id = "coord-y" placeholder="Y coordinate">
    <button id = "add-cube">Add Cube</button>
    <select id = "shapetxt">
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
    </select>
    <canvas id="gl-canvas" width="960" height="540"></canvas>
  </body>
</html>
